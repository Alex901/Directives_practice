<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
            <br><br>
            <ul class="list-group">
                <div *ngIf="onlyOdd">
                    <li class="list-group-item" [ngClass]="{odd: odd % 2 !== 0}" [ngStyle]="{backgroundColor: odd % 2 !== 0 ? 'Yellow' : 'transparent'}" *ngFor=" let odd of oddNumbers ">
                        {{odd}}
                    </li>
                </div>
                <div *appUnless="onlyOdd">
                    <li class="list-group-item " [ngClass]="{even: even % 2===0 } " [ngStyle]="{backgroundColor: odd % 2 !== 0 ? 'purple' : 'transparent'}" *ngFor=" let even of evenNumbers ">
                        {{even}}
                    </li>
                </div>
                <ng-template [ngIf]="!onlyOdd">
                    <div>
                        <li class="list-group-item " [ngClass]="{even: even % 2===0 } " [ngStyle]="{backgroundColor: odd % 2 !== 0 ? 'purple' : 'transparent'}" *ngFor=" let even of evenNumbers ">
                            {{even}}
                        </li>
                    </div>
                </ng-template>
            </ul>

            <p appBasicHighlight>Style Me</p>
            <hr>
            <p [appBetterHighlight]="'transparent'" [highlight]="'red'">#Stylemetoo</p>
            <hr>
            <div [ngSwitch]="value">
                <p *ngSwitchCase="0"> Value is 0 </p>
                <p *ngSwitchCase="5"> Value is 5 </p>
                <p *ngSwitchCase="10"> Value is 10 </p>
                <p *ngSwitchDefault> Value is default </p>
            </div>
            <!--      <ng-template [ngIf]="onlyOdd ">
                <p>Only odd</p>
            </ng-template> -->
        </div>
    </div>
</div>
